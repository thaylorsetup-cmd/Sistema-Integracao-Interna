# =====================================================
# BBT CONNECT - Docker Compose (Desenvolvimento Local)
# Uso: docker-compose -f docker-compose.dev.yml up -d
# =====================================================

version: "3.8"

services:
  # PostgreSQL Local
  postgres:
    image: postgres:15-alpine
    container_name: bbt_postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: guardiao_ai
      POSTGRES_USER: guardiao
      POSTGRES_PASSWORD: guardiao_ai_2024
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./packages/backend/src/db/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U guardiao -d guardiao_ai" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dev_network

  # Redis Local
  redis:
    image: redis:7-alpine
    container_name: bbt_redis_dev
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dev_network

  # pgAdmin (Opcional para desenvolvimento)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: bbt_pgadmin_dev
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@bbttransportes.com.br
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_dev_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - dev_network
    profiles:
      - tools

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local
  pgadmin_dev_data:
    driver: local

networks:
  dev_network:
    driver: bridge
