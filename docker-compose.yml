services:
  # PostgreSQL - Banco de dados principal
  postgres:
    image: postgres:15-alpine
    container_name: guardiao_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: guardiao_ai
      POSTGRES_USER: guardiao
      POSTGRES_PASSWORD: guardiao_ai_2024
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U guardiao -d guardiao_ai"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - guardiao_network

  # Redis - Cache e mensageria
  redis:
    image: redis:7-alpine
    container_name: guardiao_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - guardiao_network

  # pgAdmin - Interface de gerenciamento PostgreSQL (opcional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: guardiao_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@bbttransportes.com.br
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - guardiao_network
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  guardiao_network:
    driver: bridge
