# =====================================================
# BBT CONNECT - Docker Compose (Desenvolvimento Local)
# Uso: docker-compose up -d
# =====================================================

services:
  # PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: bbt_postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: bbt_connect
      POSTGRES_USER: bbt_user
      POSTGRES_PASSWORD: bbt_secure_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bbt_user -d bbt_connect"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bbt_dev_network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: bbt_redis_dev
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bbt_dev_network

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local

networks:
  bbt_dev_network:
    driver: bridge
