# =====================================================
# BBT CONNECT - DOCKER COMPOSE COMPLETO
# Stack completa: Frontend + Backend + PostgreSQL
# Uso: docker-compose -f docker-compose.bbt.yml up -d
# =====================================================

version: '3.8'

services:
  # ======== FRONTEND ========
  frontend:
    build:
      context: ./packages/frontend
      dockerfile: Dockerfile
    container_name: bbt-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - VITE_API_URL=http://backend:3001
      - VITE_WS_URL=ws://backend:3001
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - bbt-network

  # ======== BACKEND ========
  backend:
    build:
      context: ./packages/backend
      dockerfile: Dockerfile
    container_name: bbt-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - BASE_URL=${BACKEND_URL:-http://localhost:3001}
      - CORS_ORIGIN=${FRONTEND_URL:-http://localhost}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=bbt_connect
      - POSTGRES_USER=bbt_user
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-bbt_secure_password}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET:-change_this_in_production_min_32_characters}
      - UPLOAD_DIR=/app/uploads
      - MAX_FILE_SIZE=52428800
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - RATE_LIMIT_WINDOW_MS=60000
      - RATE_LIMIT_MAX=100
    volumes:
      - uploads_data:/app/uploads
      - logs_data:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bbt-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # ======== POSTGRESQL ========
  postgres:
    image: postgres:15-alpine
    container_name: bbt-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=bbt_connect
      - POSTGRES_USER=bbt_user
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-bbt_secure_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./packages/backend/src/db/migrations:/docker-entrypoint-initdb.d:ro
    networks:
      - bbt-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bbt_user -d bbt_connect"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

# ======== VOLUMES ========
volumes:
  postgres_data:
    driver: local
    name: bbt_postgres_data
  uploads_data:
    driver: local
    name: bbt_uploads_data
  logs_data:
    driver: local
    name: bbt_logs_data

# ======== NETWORKS ========
networks:
  bbt-network:
    driver: bridge
    name: bbt_network
